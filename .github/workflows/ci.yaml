# Consolidated CI workflow: format checks → tests → build
# Runs on PRs and pushes to main with fail-fast sequential job dependencies

name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        javaVersion: ['17', '21', '23']
    name: Format check on Java ${{ matrix.javaVersion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Temurin Java ${{ matrix.javaVersion }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.javaVersion }}
          cache: 'maven'
      - name: Check code formatting with Spotless
        run: mvn -B spotless:check

  test:
    needs: format-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        javaVersion: ['17', '21', '23']
    name: Test on Java ${{ matrix.javaVersion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Temurin Java ${{ matrix.javaVersion }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.javaVersion }}
          cache: 'maven'
      - name: Run unit tests
        run: mvn -B test

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        javaVersion: ['17', '21', '23']
    name: Build on Java ${{ matrix.javaVersion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Temurin Java ${{ matrix.javaVersion }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.javaVersion }}
          cache: 'maven'
      - name: Build shaded JARs
        run: mvn -B package
